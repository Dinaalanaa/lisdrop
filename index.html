<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIrdrop List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Create Airdrop List <img src="img/icon.png" alt=""></h2>
<form name="submit-to-google-sheet">
  <input name="Akun Penggarap" type="text" id="name" placeholder="Akun Penggarap">
  <input name="Username Twitter Project" type="text" id="name" placeholder="User Twitter Project">
  <label for="dates">Tanggal Start : </label>
  <input name="Tanggal Start" type="date" id="dates" placeholder="Tanggal Start">
  <label for="datend">Tanggal End : </label>
  <input name="Tanggal End" type="date" id="datend" placeholder="Tanggal End">
  <label for="dated">Tanggal Distribusi : </label>
  <input name="Tanggal Distribusi" type="date" id="dated" placeholder="Tanggal Distribusi">
  <input name="Link Grup Telegram" type="text" id="grup" placeholder="Link Grup Telegram">
  <input name="Link Channel Telegram" type="text" id="channel" placeholder="Link Channel Telegram">
  <button id="addTask">Tambah</button>  
  <button id="close">Close</button>   
</form>

        </div>
    </div>
     



    <script src="script.js"></script>
</body>
</html>
